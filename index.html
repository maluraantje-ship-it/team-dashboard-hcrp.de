<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abmeldung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2f33;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #36393f;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }
    h1 { text-align: center; color: #7289da; }
    label { display: block; margin: 15px 0 5px; font-weight: bold; }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #202225;
      border-radius: 6px;
      background: #2f3136;
      color: white;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      justify-content: center;
    }
    button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #5865f2;
      color: white;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(88,101,242,0.4);
      background: #4752c4;
    }
    button:active {
      transform: translateY(1px);
    }
    #status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .success { color: #43b581; }
    .error   { color: #f04747; }
  </style>
</head>
<body>

<div class="container">
  <h1>Abmeldung</h1>

  <form id="abmeldungForm">
    <label for="name">Dein Name / Nick:</label>
    <input type="text" id="name" required>

    <label for="grund">Grund:</label>
    <textarea id="grund" rows="4" required></textarea>

    <label for="ab">Ab wann:</label>
    <input type="date" id="ab" required>

    <label for="bis">Bis wann:</label>
    <input type="date" id="bis" required>

    <div class="buttons">
      <button type="submit">Absenden</button>
      <button type="reset">Zurücksetzen</button>
    </div>
  </form>

  <div id="status"></div>
</div>

<script>
  const form = document.getElementById('abmeldungForm');
  const statusDiv = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name  = document.getElementById('name').value;
    const grund = document.getElementById('grund').value;
    const ab    = document.getElementById('ab').value;
    const bis   = document.getElementById('bis').value;

    const message = {
      embeds: [{
        title: "Neue Abmeldung",
        color: 0x5865f2,
        fields: [
          { name: "Name", value: name, inline: true },
          { name: "Grund", value: grund, inline: false },
          { name: "Zeitraum", value: `Ab: ${ab || '?'}  →  Bis: ${bis || '?'}` }
        ],
        timestamp: new Date().toISOString()
      }]
    };

    try {
      const response = await fetch('DEINE_WEBHOOK_URL_HIER_EINFÜGEN', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(message)
      });

      if (response.ok) {
        statusDiv.textContent = '✅ Erfolgreich gesendet!';
        statusDiv.className = 'success';
        form.reset();
      } else {
        throw new Error('Fehler beim Senden');
      }
    } catch (err) {
      statusDiv.textContent = '❌ Fehler: ' + err.message;
      statusDiv.className = 'error';
    }
  });
</script>

</body>
</html>
